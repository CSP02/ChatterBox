<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/gh/CSP02/vanbUI@latest/vanbUI/vanbUI.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div id="loading">
        <div id="chatter_loading">
            <div id="circle_1"></div>
            <div id="circle_2"></div>
            <div id="circle_3"></div>
        </div>
    </div>
    <div id="login">
        <div id="login_fields_wrapper">
            <h2 style="margin: .5rem;color: rgb(209, 209, 209);text-align: center;padding: .5rem;">Login to chatter box</h2>
            <div id="invalid_credentials"></div>
            <input placeholder="Username" type="text" name="username_box" id="username_box" required
                autocomplete="false" vanb="true" variant="input">
            <input type="password" placeholder="Password" name="password_box" id="password_box" required
                autocomplete="false" vanb="true" variant="input">
            <div id="auth_buttons">
                <button id="cancel_button" vanb="true" variant="outline"><a href="/"
                        style="text-decoration: none; color:rgb(224, 224, 224);">Cancel</a></button>
                <button id="login_button" type="submit" vanb="true" variant="success">Login</button>
                <!-- <button id="signup_button">Sign up</button> -->
            </div>
            <p style="font-size: 10pt;text-align: center;">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
        <!-- <div id="empty_fields" style="display: none; font-size: 12pt;color: rgb(255, 107, 107);text-align: center;">Username and password cannot be empty</div> -->
    </div>
    <script src="/login/script.js" type="module"></script>
</body>

</html>
