<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>me</title>
</head>

<body>
    <div id="loading">
        <div id="chatter_loading">
            <div id="circle_1"></div>
            <div id="circle_2"></div>
            <div id="circle_3"></div>
        </div>
    </div>
    <div id="signup">
        <div id="signup_fields_wrapper">
            <h2  style="margin: .5rem 0;color: rgb(143, 255, 99);">Sign up to chatter box</h2>
            <div id="invalid_credentials"></div>
            <input placeholder="Username" type="text" name="username_box" id="username_box" required
                autocomplete="false">
            <input type="password" placeholder="Password" name="password_box" id="password_box" required
                autocomplete="false">
            <!-- <div id="validation_list">
                <ul>
                    <li>8 characters long.</li>
                    <li>contains uppercase.</li>
                    <li>contains lowercase.</li>
                    <li>contains numbers.</li>
                </ul>
            </div> -->
            <div style="display: flex;">
                <input type="text" name="pref_color" id="pref_color" placeholder="#9BCF53">
                <input type="color" name="color" id="profile_color" value="#9BCF53">
            </div>
            <div id="auth_buttons">
                <button id="cancel_button"><a href="/"
                        style="text-decoration: none; color:rgb(24, 24, 24);">Cancel</a></button>
                <button id="signup_button">Sign up</button>
            </div>
            <p style="font-size: 10pt;text-align: center;">Already had an account? <a href="/login">Login</a></p>
        </div>
    </div>
    <script src="/signup/script.js" type="module"></script>
</body>

</html>
